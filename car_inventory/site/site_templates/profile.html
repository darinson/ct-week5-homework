{% extends 'base.html' %}

{% block content %}
<div class="container">
    <header class="row">
        <div class="col-12 col-md-6" id="header-text">
            <h2>Rent a car here!</h2>
            <h5>RENT IT.</h5>
        </div>
        <!-- Header Image -->
        <div class="col-12 col-md-6">
            <img src="../../static/images/Vehicle_Sale.png" alt="Vehicle Sale Image" class="header-image">
        </div>
    </header>

    <h2>The User Profile</h2>
    <h3>Here are your profile details: {{ current_user.email }}</h3>
    <!-- from models.py, when logged in the flask_login package sets the logged user as current_user -->

    <ul class="list-group">
        <li class="list-group-item">Email: {{ current_user.email }}</li>
        <li class="list-group-item">Token: {{ current_user.token }}</li>
    </ul>
</div>
{% endblock content %}
